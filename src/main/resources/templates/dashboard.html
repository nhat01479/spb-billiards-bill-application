<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <!--    Ten thu muc/ ten file html :: ten fragment-->
    <!--    head-css-->
    <th:block th:replace="layout/head :: head-1"/>
    <!--    head-css-->

</head>
<body>
<!-- Begin page -->
<div id="wrapper">
    <!--    header-->
    <th:block th:replace="layout/header"/>
    <!--    header-->

    <!--    left-side-->
    <th:block th:replace="layout/left"/>
    <!--    left-side-->


    <div class="content-page">
        <div class="content">
            <!--    page content-->
            <div class="container-fluid">
                <!-- start page title -->
                <h1 class="text-center">List Customer</h1>
                <!-- end page title -->

                <!--                Start row-->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body table-responsive">
                                <div class="alert alert-success text-center" th:if="${success}">
                                    <span th:text="${message}"></span>
                                </div>
                                <div class="alert alert-success text-center" th:if="${successEdit}">
                                    <span th:text="${messageEdit}"></span>
                                </div>

                                <div class="d-flex justify-content-between align-self-center">
                                    <div>
                                        <a href="/customers/create" class="btn btn-success m-3"><i class="fa-solid fa-plus"></i> New Customer</a>
                                    </div>
                                    <div class="m-3" style="height: 30px">
                                        <form action="/customers/search" method="get">
                                            <div class="container-search mt-1 d-flex">
                                                <input type="text" name="keySearch" width="270px">
                                                <button type="submit" class="btn btn-primary ml-(-65px)" id="searchbtn"><i
                                                        class="fas fa-search"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>


                                <div id="datatable-buttons_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-hover">

                                                <thead>
                                                <tr role="row">
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Phone </th>
                                                    <th style="width: 60px;">Action</th>
                                                </tr>
                                                </thead>

                                                <tbody>
                                                <th:block th:each="item : ${customers}">
                                                    <tr>
                                                        <td th:text="${item.id}"></td>
                                                        <td th:text="${item.fullName}"></td>
                                                        <td th:text="${item.email}"></td>
                                                        <td th:text="${item.phone}"></td>
                                                        <td>
                                                            <div class="d-flex justify-content-around">
                                                                <!--                                                                    Nếu dùng (@RequestParam Long id, Model model) thì info?id=${item.id}-->
                                                                <!--                                                                    <a th:href="@{/customers/info?id=__${item.id}__}">Info</a>-->
                                                                <!--                                                                    Nhớ chú ý @{...} cả lỗi-->
                                                                <a th:href="@{/customers/info/__${item.id}__}"
                                                                   class="btn btn-primary btn-sm"><i class="bi bi-eye-fill"></i></a>
                                                                <a th:href="@{/customers/__${item.id}__}"
                                                                   class="btn btn-primary btn-sm"><i class="fa-solid fa-pen"></i></a>
                                                                <a th:href="@{/customers/delete/__${item.id}__}" onclick="return confirm('Bạn chắn chắn muốn xoá?')"
                                                                   class="btn btn-lighten-danger btn-sm"><i class="fa-solid fa-trash-can"></i></a>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </th:block>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                End row-->

            </div>
            <!--    page content-->
        </div>
    </div>

    <!--    footer-->
    <th:block th:replace="layout/footer"/>
    <!--    footer-->

    <!--    footer-javaScript-->
    <th:block th:replace="layout/footer-js"/>
    <!--    footer-javaScript-->
</div>
<script>

</script>
</body>
</html>
