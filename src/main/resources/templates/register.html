<script>

    <!--            <input type="button" id="btnSignUp" name="signup_submit" value="Sign me up" />-->

    const userName = $('#username');
    const password = $('#password');
    const cfPassword = $('#cfPassword');
    const fullName = $('#fullName');
    const email = $('#email');
    const phone = $('#phone');
    const address = $('#address');
    const btnSignUp = $('#btnSignUp');

    btnSignUp.on('click', () => {
        const obj = {
            username: userName.val(),
            password: password.val(),
            fullName: fullName.val(),
            phone: phone.val(),
            address: address.val(),
            email: email.val()
        }

        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: 'POST',
            url: 'http://localhost:28002/api/auth/register',
            data: JSON.stringify(obj)
        })
            .done(() => {
                App.showSuccessAlert("Đăng ký thành công. Vui lòng xác nhận email để hoàn tất đăng ký!");
                console.log("success")
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
                console.log("fail");
            })
    })

</script>
