<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/image/billiard.png">

    <title>Staff</title>
    <!--    Ten thu muc/ ten file html :: ten fragment-->
    <!--    head-css-->
    <th:block th:replace="layout/head :: head-1"/>
    <!--    head-css-->

</head>
<body>
<!-- Begin page -->
<div id="wrapper">
    <!--    header-->
    <th:block th:replace="layout/header"/>
    <!--    header-->

    <!--    left-side-->
    <th:block th:replace="layout/left"/>
    <!--    left-side-->


    <div class="content-page">
        <div class="content">
            <!--    page content-->
            <div class="container-fluid">
                <!-- start page title -->
                <h1 class="text-center">List staff</h1>
                <!-- end page title -->

                <!--                Start row-->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body table-responsive">


                                <div class="d-flex justify-content-between align-self-center">
                                    <div>
                                        <button class="btn btn-outline-primary m-3" id="btnShowCreateModal">
                                            <i class="fas fa-plus"></i>
                                            Add new staff
                                        </button>
                                    </div>
                                    <div class="m-3" style="height: 30px">
                                        <form  method="get">
                                            <div class="container-search d-flex">
                                                <input type="text" name="keySearch" width="270px">
                                                <button type="button" class="btn btn-primary ml-(-65px)" id="searchbtn">
                                                    <i class="fas fa-search"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>


                                <div id="datatable-buttons_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-hover">

                                                <thead>
                                                <tr role="row">
                                                    <th>ID</th>
                                                    <th>Full Name</th>
                                                    <th>Email</th>
                                                    <th>Phone</th>
                                                    <th>Address</th>
                                                    <th colspan="2">Action</th>
                                                </tr>
                                                </thead>

                                                <tbody id="tbStaff">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                End row-->

            </div>
            <!--    page content-->
        </div>
    </div>

    <!--    footer-->
    <th:block th:replace="layout/footer"/>
    <!--    footer-->

    <!--    footer-javaScript-->
    <th:block th:replace="layout/footer-js"/>
    <!--    footer-javaScript-->
</div>

<th:block th:replace="staff/modalCreate"/>
<th:block th:replace="staff/modalUpdate"/>


<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/js/jquery.validate.min.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/sweetalert2/v11.7.12/sweetalert2.all.min.js"></script>
<script src="/assets/js/jquery.number.js"></script>

<script>
    const page = {
        url: {
            getAllStaffs: App.API_STAFF,
            creatStaff: App.API_STAFF,
            updateStaff: App.API_STAFF,
            deleteStaff: App.API_STAFF,
            getStaffById: App.API_STAFF,

        },
        elements: {},
        loadData: {},
        commands: {},
        dialogs: {
            elements: {},
            commands: {}
        },
        initializeControlEvent: {}
    }

    page.elements.tbStaff = $('#tbStaff');


    page.elements.btnShowCreateModal = $('#btnShowCreateModal');
    page.dialogs.elements.modalCreate = $('#modalCreate');
    page.dialogs.elements.frmCreate = $('#frmCreate');
    page.dialogs.elements.fullnameCre = $('#fullnameCre');
    page.dialogs.elements.emailCre = $('#emailCre');
    page.dialogs.elements.phoneCre = $('#phoneCre');
    page.dialogs.elements.addressCre = $('#addressCre');
    page.dialogs.elements.btnCreate = $('#btnCreate');
    page.dialogs.elements.errorAreaCreate = $('#modalCreate .error-area')


    page.dialogs.elements.modalUpdate = $('#modalUpdate');
    page.dialogs.elements.frmUpdate = $('#frmUpdate');
    page.dialogs.elements.nameUp = $('#nameUp');
    page.dialogs.elements.priceTimeUp = $('#priceTimeUp');
    page.dialogs.elements.typeUp = $('#typeUp');
    page.dialogs.elements.btnUpdate = $('#btnUpdate');
    page.dialogs.elements.errorAreaUpdate = $('#modalUpdate .error-area')


    page.commands.renderStaff = (obj) => {
        return `
            <tr id="tr_${obj.id}">
                <td class="text-center">${obj.id} </td>
                <td>${obj.fullname} </td>
                <td>${obj.email} </td>
                <td class="text-center">${obj.phone} </td>
                <td>${obj.address} </td>
                <td class="text-end">
                    <button  class="btn btn-outline-primary edit" data-id="${obj.id}" >
                            <i class="far fa-edit"></i>
                    </button>
                </td>
                <td>
                    <button  class="btn btn-outline-danger delete" data-id="${obj.id}">
                            <i class="fas fa-ban" ></i>
                    </button>
                </td>
            </tr>`;
    }

    let staff = null;
    let staffId = 0;

    page.commands.getAllStaffs = () => {

        page.elements.tbStaff.empty();

        $.ajax({
            type: 'GET',
            url: page.url.getAllStaffs
        })
            .done((data) => {
                data.forEach(item => {
                    const str = page.commands.renderStaff(item);
                    page.elements.tbStaff.prepend(str);
                });
            })
            .fail((error) => {
                console.log(error);
            })
    }


    page.commands.getStaffById = (id) => {
        return $.ajax({
            type: 'GET',
            url: page.url.getStaffById + '/' + id,
        });
    }


    page.dialogs.commands.create = () => {
        const fullName = page.dialogs.elements.fullnameCre.val();
        const email = page.dialogs.elements.emailCre.val();
        const phone = page.dialogs.elements.phoneCre.val();
        const address = page.dialogs.elements.addressCre.val();

        staff = {
            fullName: fullName,
            email: email,
            phone: phone,
            address: address
        }

        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: 'POST',
            url: page.url.creatStaff,
            data: JSON.stringify(staff)
        })
            .done((data) => {
                const str = page.commands.renderStaff(data);
                page.elements.tbStaff.prepend(str);

                page.dialogs.elements.modalCreate.modal('hide');
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Tạo mới thành công',
                    showConfirmButton: false,
                    timer: 1000
                })
            })
            .fail((jqXHR) => {
                const responseJSON = jqXHR.responseJSON;

                page.dialogs.elements.errorAreaCreate.empty();
                let str = '';

                $.each(responseJSON, (k, v) => {
                    str += `<label for="${k}Cre">${v}</label>`
                })

                page.dialogs.elements.errorAreaCreate.append(str).removeClass('hide').addClass('show');

                console.log(jqXHR);
            })
    }


    page.commands.handleAddEventShowModalUpdate = (staffId) => {
        page.commands.getStaffById(staffId).then((data) => {
            let staff = data;
            page.dialogs.elements.fullnameCre.val(staff.fullName);
            page.dialogs.elements.emailCre.val(staff.email);
            page.dialogs.elements.phoneCre.val(staff.phone);
            page.dialogs.elements.addressCre.val(staff.address);

            page.dialogs.elements.modalUpdate.modal('show');

        })
            .catch((error) => {
                console.log(error);
            });
    };


    page.dialogs.commands.update = () => {
        const fullName = page.dialogs.elements.fullnameUp.val();
        const email = page.dialogs.elements.emailUp.val();
        const phone = page.dialogs.elements.phoneUp.val();
        const address = page.dialogs.elements.addressUp.val();

        staff = {
            fullName: fullName,
            email: email,
            phone: phone,
            address: address
        }

        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json'
            },
            type: 'PATCH',
            url: page.url.updateStaff + '/' + staffId,
            data: JSON.stringify(staff)
        })
            .done((data) => {
                const str = page.commands.renderStaff(data);
                const currentRow = $('#tr_' + staffId);
                currentRow.replaceWith(str);

                page.dialogs.elements.modalUpdate.modal('hide');

                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Đã cập nhật thông tin',
                    showConfirmButton: false,
                    timer: 1000
                })
            })
            .fail((jqXHR) => {
                const responseJSON = jqXHR.responseJSON;

                page.dialogs.elements.errorAreaUpdate.empty();
                let str = '';

                $.each(responseJSON, (k, v) => {
                    str += `<label for="${k}Up">${v}</label>`
                })

                page.dialogs.elements.errorAreaUpdate.append(str).removeClass('hide').addClass('show');

                console.log(jqXHR);
            })
    }


    page.commands.handleAddEventShowModalDelete = (staffId) => {
        App.showDeleteConfirmDialog().then((data) => {
            if (data.isConfirmed) {
                $.ajax({
                    headers: {
                        'accept': 'application/json',
                        'content-type': 'application/json'
                    },
                    type: 'DELETE',
                    url: page.url.getAllStaffs + '/' + staffId
                })
                    .done(() => {

                        $(`#tr_${staffId}`).remove();

                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: 'Xóa thành công',
                            showConfirmButton: false,
                            timer: 1000
                        })
                    })
                    .fail((error) => {
                        console.log(error);
                    });
            }
        })
    }


    page.initializeControlEvent = () => {

        page.elements.btnShowCreateModal.on('click', () => {
            page.dialogs.elements.modalCreate.modal('show');
        })

        page.dialogs.elements.btnCreate.on('click', () => {
            page.dialogs.elements.frmCreate.trigger("submit");
        })

        page.dialogs.commands.closeModalCreate = () => {
            page.dialogs.elements.frmCreate[0].reset();
        }

        page.dialogs.elements.modalCreate.on("hidden.bs.modal", function () {
            page.dialogs.commands.closeModalCreate();
        });


        page.elements.tbStaff.on('click', '.edit', function () {
            staffId = $(this).data('id');
            page.commands.handleAddEventShowModalUpdate(staffId);
        })


        page.dialogs.elements.btnUpdate.on('click', () => {
            page.dialogs.elements.frmUpdate.trigger("submit");
        })


        page.elements.tbStaff.on('click', '.delete', function () {
            staffId = $(this).data('id');
            page.commands.handleAddEventShowModalDelete(staffId);
        })

    }


    page.dialogs.elements.frmCreate.validate({
        rules: {
            fullnameCre: {
                required: true,
                maxlength: 20,
                minlength: 5
            },
            emailCre: {
                required: true,
            }
        },
        messages: {
            fullnameCre: {
                required: 'Tên nhân viên là bắt buộc',
                maxlength: 'Tên tối đa ${0} ký tự',
                minlength: 'Tên tối thiểu ${0} ký tự'
            },
            emailCre: {
                required: 'Email nhân viên là bắt buộc'
            }
        },
        errorLabelContainer: "#modalCreate .error-area",
        errorPlacement: function (error, element) {
            error.appendTo("#modalCreate .error-area");
        },
        showErrors: function (errorMap, errorList) {
            if (this.numberOfInvalids() > 0) {
                page.dialogs.elements.errorAreaCreate.removeClass("hide").addClass("show");
            } else {
                page.dialogs.elements.errorAreaCreate.removeClass("show").addClass("hide").empty();
                $("#frmCreate input.error").removeClass("error");
            }
            this.defaultShowErrors();
        },
        submitHandler: function () {
            page.dialogs.commands.create();
        }
    })


    page.dialogs.elements.frmUpdate.validate({
        rules: {
            fullnameUp: {
                required: true,
                maxlength: 20,
                minlength: 5
            },
            emailUp: {
                required: true,
            }
        },
        messages: {
            fullnameUp: {
                required: 'Tên bàn là bắt buộc',
                maxlength: 'Tên tối đa ${0} ký tự',
                minlength: 'Tên tối thiểu ${0} ký tự'
            },
            emailUp: {
                required: 'Email nhân viên là bắt buộc'
            }
        },
        errorLabelContainer: "#modalUpdate .error-area",
        errorPlacement: function (error, element) {
            error.appendTo("#modalUpdate .error-area");
        },
        showErrors: function (errorMap, errorList) {
            if (this.numberOfInvalids() > 0) {
                page.dialogs.elements.errorAreaUpdate.removeClass("hide").addClass("show");
            } else {
                page.dialogs.elements.errorAreaUpdate.removeClass("show").addClass("hide").empty();
                $("#frmUpdate input.error").removeClass("error");
            }
            this.defaultShowErrors();
        },
        submitHandler: function () {
            page.dialogs.commands.update();
        }
    })


    page.loadData = () => {
        page.commands.getAllStaffs();
    }
    $(() => {
        page.loadData();

        page.initializeControlEvent();

    })


</script>
</body>
</html>
